<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="text-center mb-4">Employee List</h2>

    <div class="text-end mb-3">
        <a href="{% url 'employee_create' %}" class="btn btn-primary">+ Add Employee</a>
    </div>

    <table class="table table-striped table-bordered text-center align-middle shadow-sm">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Job Title</th>
                <th>Salary</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for emp in employees %}
                <tr>
                    <td>{{ emp.id }}</td>
                    <td>{{ emp.name }}</td>
                    <td>{{ emp.email }}</td>
                    <td>{{ emp.job_title }}</td>
                    <td>{{ emp.salary }}</td>
                    <td>
                        <a href="{% url 'employee_update' emp.id %}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="{% url 'employee_delete' emp.id %}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="6">No employees found.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
